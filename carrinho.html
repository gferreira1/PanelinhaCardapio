<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho</title>
  <link rel="stylesheet" href="carrinho.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

  <div class="header-top">
    <h1>Carrinho de Compras</h1>
  </div>

<!-- Modal de Finalização de Compra com Nome e Telefone -->
<div id="checkoutModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Finalizar Compra</h2>
    <input type="text" id="userName" placeholder="Seu nome" required>
    <input type="tel" id="userPhone" placeholder="Seu telefone com DDD" required>
    <button onclick="confirmCheckout()">Confirmar Pedido</button>
  </div>
</div>
  

  <div class="container">
    <!-- Conteúdo do carrinho -->
    <div id="cartContent"></div>

    <!-- Botão de Finalizar Compra -->
    <button id="checkoutButton" class="checkoutButton">Finalizar Compra</button>
  </div>

  <!-- Rodapé para Mobile -->
  <div class="footer-mobile">
    <a href="index.html"class="footer-icon">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>
    <a href="#" class="footer-icon">
      <i class="fas fa-box"></i>
      <span>Itens</span>
    </a>
    <a href="#" class="footer-icon">
      <i class="fas fa-user"></i>
      <span>Perfil</span>
    </a>
  </div>










  <script src="cart.js"></script>
</body>
</html>
