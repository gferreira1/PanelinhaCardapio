<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panelinha do Sabor</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="icon" href="./assets/images/panelalogo.ico" type="image/x-icon">

</head>
<body>
  <div class="container">
    
    <!-- Header -->
    <div class="header-top">
      <!-- Logo -->
      <div>
        <img src="./assets/images/panelalogo.png" alt="Logo" class="logo">
      </div>

      <!-- Campo de pesquisa -->
      <div class="search-container">
  <input type="text" class="search-input" placeholder="Pesquisar....">
  <button class="search-button">
    <i class="fas fa-search"></i>
  </button>
</div>
    </div>

    <!-- Categorias -->
    <div class="category-container">
       <button class="category-dot" data-category="Todos">
            <img src="./assets/images/cat_all.png" alt="Logo" class="iconecategory">
       </button>
      <button class="category-dot" data-category="Bolo">
            <img src="./assets/images/cat_bolo.png" alt="Logo" class="iconecategory">
       </button>
      <button class="category-dot" data-category="Pizza">
            <img src="./assets/images/cat_pizza.png" alt="Logo" class="iconecategory">
       </button>
      <button class="category-dot" data-category="Lasanha">
            <img src="./assets/images/cat_lasanha.png" alt="Logo" class="iconecategory">
       </button>
      <button class="category-dot" data-category="Panqueca">
            <img src="./assets/images/cat_panqueca.png" alt="Logo" class="iconecategory">
       </button>
    </div>

    <!-- Produtos em grade -->
    <div class="product-grid" id="productGrid">
      <!-- Os produtos serão inseridos dinamicamente aqui -->
    </div>

    <!-- Modal --->
    <div id="modal" class="modal">
      <div class="modal-conteudo">
        <span class="fechar" onclick="fecharModal()">&times;</span>
        <img id="modal-product-image" src="" alt="Produto" class="product-image">
        <h2 id="modal-product-name" class="product-name"></h2>
        <span id="modal-product-price" class="product-price"></span>
        <div class="quantity-controls">
          <button class="btn-quantidade btn-quantidade-menos" onclick="alterarQuantidade(-1)">-</button>
          <span id="modal-item-count">1</span>
          <button class="btn-quantidade btn-quantidade-mais" onclick="alterarQuantidade(1)">+</button>
        </div>
        <button class="btn-add-cart" onclick="addToCart()">Adicionar ao Carrinho0</button>
      </div> 
    </div>


<!-- Modal kit --->
<!-- Modal kit -->
<div id="modalKit" class="modal">
  <div class="modal-content">
    <span class="close" onclick="fecharModalKit()">&times;</span>
    <h2 id="kit-name"></h2>
    <div id="kit-options"></div>
    <ul id="kit-description"></ul>

    <!-- Contador de quantidade -->
    <div class="quantity-controls">
      <button class="btn-quantidade btn-quantidade-menos"onclick="alterarQuantidadeKit(-1)">-</button>
      <span id="kit-quantity">1</span>
      <button class="btn-quantidade btn-quantidade-mais" onclick="alterarQuantidadeKit(1)">+</button>
    </div>

    <span id="kit-price"></span>
    <button class="btn-add-cart"  onclick="addKitToCart()">Adicionar ao Carrinho</button>
  </div>
</div>




    <!-- Modal Entrega -->
<!-- Modal Entrega 
<div class="modal-overlay" id="modalEntrega">
  <div class="modal-content">
    <button class="close-btn" onclick="fecharModalAviso()">×</button>
    <h2>Aviso de Entrega</h2>
    <p>As entregas dos produtos são feitas toda <strong>Terça-feira</strong> e <strong>Sexta-feira</strong>.</p>
  </div>
</div>
-->

    <!-- Rodapé para Mobile -->
    <div class="footer-mobile">
      <a href="#" class="footer-icon">
        <i class="fas fa-home"></i>
      </a>
      <a href="#" class="footer-icon">
        <i class="fas fa-cog"></i>
      </a>
      <a href="#" class="footer-icon" id="logoutBtn">
        <i class="fas fa-sign-out-alt"></i>
      </a>
    </div>

    <!-- Carrinho flutuante -->
    <div class="floating-cart" id="cartIcon">
      <i class="fas fa-shopping-cart"></i>
      <span id="cartCount" class="cart-count">0</span>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
